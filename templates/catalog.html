{% extends "base.html" %}

{% block content %}
<div class="text-center mb-12">
    <h1 class="text-4xl font-extrabold text-gray-900">Каталог кросівок</h1>
    <p class="text-gray-500 mt-2">Обери свій стиль серед найкращих брендів</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600&q=80" alt="Nike Red" class="w-full h-64 object-cover">
        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900">Nike Air Max Red</h3>
            <span class="text-2xl font-bold text-indigo-600 block mt-2">3 200 ₴</span>
        </div>
    </div>
    
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?w=600&q=80" alt="Puma" class="w-full h-64 object-cover">
        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900">Puma RS-X</h3>
            <span class="text-2xl font-bold text-indigo-600 block mt-2">2 800 ₴</span>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="https://images.unsplash.com/photo-1552346154-21d32810aba3?w=600&q=80" alt="Jordan" class="w-full h-64 object-cover">
        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900">Air Jordan 1</h3>
            <span class="text-2xl font-bold text-indigo-600 block mt-2">5 400 ₴</span>
        </div>
    </div>
</div>
{% endblock %}
